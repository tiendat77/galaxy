<main class="galaxy-container">
  <aside class="sidenav">
    <div class="sidenav-header">
      <a class="brand" href="/galaxy">
        <span class="brand-name">Galaxy Dashboard</span>
      </a>
    </div>

    <hr class="horizontal">

    <div class="sidenav-main">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let module of modules">
          <a class="nav-link" routerLink="/galaxy/{{module.link}}">
            <div class="icon"></div>
            <span>{{module.name}}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <div class="icon"></div>
            <span>Avatar</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active">
            <div class="icon"></div>
            <span>Spinner</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <div class="icon"></div>
            <span>Terminal</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="sidenav-footer">

    </div>
  </aside>

  <div class="main-content">
    <nav #navbar class="nav-bar flex">
      <div class="nav-container flex center space-between">
        <div class="breadcrumb">
          <h6>Dashboard</h6>
        </div>
        <div>
          <a icon>

    <div class="container-fluid">
      <div class="flex-container">
        <div class="flex-item">
          <div class="galaxy-card">
            <div class="card-col flex column">
              <p>Built by developers</p>
              <h3>Galaxy UI Dashboard</h3>
              <p>From colors, cards, typography to complex elements, you will find the full documentation.</p>
            </div>
          </div>
        </div>

        <div class="flex-item">
          <div class="galaxy-card">
            <!-- <app-air-quality-index></app-air-quality-index> -->
          </div>
        </div>

        <div class="flex-item">
          <div class="galaxy-card">
            <div class="card-col flex column">
              <p>Empty card</p>
              <h3>COVID-19 status - Coming soon</h3>
              <p>I hope so</p>
            </div>
          </div>
        </div>
