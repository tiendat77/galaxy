<main class="galaxy-container">
  <galaxy-sidenav #sidenav class="sidenav" [autoHide]="true">
    <div class="sidenav-header">
      <a class="brand" href="/galaxy">
        <span class="brand-name">Galaxy Dashboard</span>
      </a>
    </div>

    <hr class="horizontal">

    <div class="sidenav-main">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let module of modules"
            [ngClass]="{'active': module.link === moduleLink}"
            (click)="selectModule(module)">
          <a class="nav-link" routerLink="/galaxy/{{module.link}}">
            <div class="nav-icon"></div>
            <span>{{module.name}}</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="sidenav-footer"></div>
  </galaxy-sidenav>

  <div class="main-content">
    <nav #navbar class="nav-bar flex">
      <div class="nav-container flex center space-between">
        <div class="breadcrumb">
          <h6>{{moduleName}}</h6>
        </div>
        <div>
          <a icon galaxy-sidenav-toggle
             [galaxyTriggerFor]="sidenav">
