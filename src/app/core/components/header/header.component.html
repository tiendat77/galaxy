<galaxy-toolbar>
  <nav class="navigation flex space-between">
    <div class="flex start stretch">
      <a class="logo" href="/">
        <img src="assets/images/logo.svg" width="133px" height="40px" alt="Galaxy">
      </a>

      <galaxy-navigation [menu]="menuItems"></galaxy-navigation>
    </div>

    <div class="flex end stretch">
      <galaxy-avatar [diameter]="40" [name]="user?.name" [source]="user?.avatar"></galaxy-avatar>
    </div>
  </nav>
</galaxy-toolbar>
